databaseChangeLog:
  - changeSet:
      id: 1
      author: cemildogan@students.ffhs.ch
      changes:
        - createTable:
            tableName: notifications
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: message
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: sent
                  type: BOOLEAN
                  defaultValueBoolean: false
